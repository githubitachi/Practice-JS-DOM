<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern To-Do App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header id="main-header">
    <div class="container">
      <h1 id="header-title">📝 My To-Do List</h1>
    </div>
  </header>

  <div class="container">
    <div id="main" class="card">
      <h2 class="title">Add Item</h2>
      <form id="addForm">
        <input type="text" id="itemInput" placeholder="Enter task..." required />
        <input type="submit" class="btn" value="Add Task" />
      </form>

      <h2 class="title">Search Items</h2>
      <input type="text" id="filter" placeholder="Search tasks..." />

      <h2 class="title">Items</h2>
      <ul id="items" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
